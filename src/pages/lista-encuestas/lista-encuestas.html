  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-title>Encuestas</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bg-image" padding>
      
      
      <ion-item>
                <ion-label style="color: black">Profesor</ion-label>
                <ion-select [(ngModel)]="profesor" interface="popover">
                  <ion-option *ngFor="let key of Profesores" value="{{key}}">{{key}}</ion-option>
                </ion-select>
      </ion-item>
      <ion-item>
                <ion-label style="color: black">Materia</ion-label>
                <ion-select [(ngModel)]="materia" interface="popover">
                  <ion-option *ngFor="let key of Materias" value="{{key}}">{{key}}</ion-option>
                </ion-select>
      </ion-item>
      <button ion-button full large color="dark" (click)="traerEncuestas()">Traer encuestas</button>
      <!--<h4>Cuestionarios  de :</h4>-->
      <ion-item>
      <ion-list *ngFor="let item of cuestionarios ">
        <button ion-button  full color="encuestas" (click)="RealizarCuestionario(item.Codigo)">{{item.Nombre}}</button>
      </ion-list>
      </ion-item>
      
  </ion-content>
  <ion-fab left bottom>
      <button ion-fab color="dark" (click)="presentActionSheet()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
    </ion-fab>
