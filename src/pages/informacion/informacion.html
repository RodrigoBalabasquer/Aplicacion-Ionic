<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<ion-header>
  
    <ion-navbar>
      <ion-title>Informaci√≥n del aula</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bg-image" padding>
    <div style="text-align: center;">
      <ion-label style="background-color: #399F8B;height: 40px;font-size: 25px">
          Aula {{Aula.Numero}}
      </ion-label>
      
      <ion-label style="background-color: #399F8B;height: 40px;font-size: 25px">
          Materia: {{Aula.Materia}}
      </ion-label>
      
      <br>

      <ion-item *ngIf="perfilActual == 'Alumno'">
        <ion-label>
      Profesor: {{Aula.Profesor}}
        </ion-label>
      </ion-item>
      <ion-label *ngIf="perfilActual == 'Alumno' && listaAnuncios.length > 0"  style="background-color: #399F8B;height: 40px;font-size: 25px">
          Lista de Anuncios
      </ion-label>
      <div *ngIf="perfilActual == 'Alumno'">
      <ion-list *ngFor="let item of listaAnuncios ">
        <button ion-button  full color="encuestas" style="height:50px;border-radius:20px;" (click)="MostrarAnuncio(item)">{{item.Titulo}}</button>
      </ion-list>
      </div>

      <table *ngIf="perfilActual == 'Profesor'" class="table"  style="text-align: center;border-radius:70px;">
        <thead style="background-color: #399F8B;">
          <th>LEGAJO</th>
          <th>NOMBRE Y APELLIDO</th>
        </thead>
        <tbody *ngFor="let item of Aula.Alumnos" style="background-color:white;">
          <td>
            {{item.legajo}}
          </td>
          <td>
            {{item.nombre}}, {{item.apellido}}
          </td>
        </tbody>
      </table>  

    </div>
    <ion-item *ngIf="perfilActual == 'Profesor'">
      <canvas style="width:100px;height:100px;padding-right: 20%;" *ngIf="perfilActual == 'Profesor'" id="myChart">
      </canvas>
    </ion-item>
  </ion-content>
  <ion-fab left bottom>
      <button ion-fab color="dark" (click)="presentActionSheet()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
  </ion-fab>
